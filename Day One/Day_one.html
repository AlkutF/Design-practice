<script>
    function removeActiveClasses() {
        cards.forEach(card => {
            card.classList.remove('active')
        })
    }

    const cards = document.querySelectorAll('.Card')
    cards.forEach(card => {
        card.addEventListener('click', () => {
            removeActiveClasses()
            card.classList.add('active')
            console.log(card)
        })
    })
</script>
